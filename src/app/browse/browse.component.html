<!-- Show just for medium and up devices -->
<app-browse-filters class="app-filters-desktop"></app-browse-filters>
<!-- Show just for small devices -->
<app-browse-filters class="app-filters-mobile" [class.app-mobile-hidden]="browseService.activeMobilePanel != 'filters'"></app-browse-filters>

<div class="app-browse-wrapper">
  <app-browse-toolbar></app-browse-toolbar>
  <app-browse-results [class.app-mobile-hidden]="browseService.activeMobilePanel == 'filters'"></app-browse-results>
</div>
