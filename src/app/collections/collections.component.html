<div class="app-collections-wrapper" *ngIf="collectionService.collections">

  <div *ngFor="let collection of collectionService.collections">
    <app-collection [collection]="collection"></app-collection>
  </div>

</div>

<mat-spinner *ngIf="loading"
            class="medium-centered-spinner" 
            [strokeWidth]="3" 
            [diameter]="40">
</mat-spinner>
